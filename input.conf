# Mouse
MOUSE_BTN0  ignore
MOUSE_BTN0_DBL  cycle fullscreen
MOUSE_BTN1  cycle ontop
MOUSE_BTN2  cycle pause
AXIS_UP     script-message Multi_Command_If "((volume<='95'))" "{{!add:volume|5:}}{{$show-text:Volume: $${volume}%:}}"  "{{$show-text:Volume: $${volume}%:}}"
AXIS_DOWN   add volume -5
AXIS_RIGHT  seek  5
AXIS_LEFT   seek -5

# Function Key
#PLAY   cycle pause
#PAUSE  cycle pause
PLAYPAUSE   cycle pause
#STOP   quit
NEXT    playlist-next
PREV    playlist-prev

# Seek
SPACE   cycle pause
f       script-binding Frame_Step
d       script-binding Frame_Back_Step
Ctrl+f  seek  1 exact
Ctrl+d  seek -1 exact
RIGHT   seek  5
LEFT    seek -5
Shift+RIGHT seek  5 exact
Shift+LEFT  seek -5 exact
Ctrl+RIGHT  seek  30
Ctrl+LEFT   seek -30
Alt+RIGHT   add chapter  1
Alt+LEFT    add chapter -1
b   seek 0 absolute
n   revert-seek

# Playback
UP      add volume 5
DOWN    add volume -5
m   cycle mute
z   script-message Multi_Command_If "((speed=='1'))" "{{=speed:2.5:}}{{$show-text:Speed: $${speed}:}}" "{{=speed:1:}}{{$show-text:Speed: $${speed}:}}"
x   add speed -0.1
c   add speed +0.1

# File
Ctrl+o  script-binding open-file-dialog
HOME    playlist-prev
END	    playlist-next
PGUP    playlist-prev
PGDWN   playlist-next
q   cycle video
Q   cycle video down
w   cycle audio
W   cycle audio down
e   cycle sub
E   cycle sub down
l   script-binding stats/display-stats-toggle-off ; script-message easyencode toggle-off ; script-message easymenu toggle-off ; script-message playlistmanager toggle
L   playlist-clear

# Calibration
.   add sub-delay -0.1
,   add sub-delay +0.1
Ctrl+,  add sub-pos +1
Ctrl+.  add sub-pos -1
Alt+,   add sub-scale -0.05
Alt+.   add sub-scale +0.05
<   add audio-delay -0.100
>   add audio-delay +0.100

# Function
#ESC    script-message Multi_Command_If "((fullscreen~='yes'))" "{{$script-message:boss-key|hide:}}"  "{{!set:fullscreen|no:}}"
ESC	    script-message Multi_Command_If "((fullscreen~='yes'))" "{{!quit-watch-later:0:}}"  "{{!set:fullscreen|no:}}"
`       script-binding blackout/blackout
ENTER   cycle fullscreen
Ctrl+c  async screenshot
Ctrl+v  script-binding smartcopypaste/paste
r   script-message Cycle_Video_Rotate 90
R   script-message Cycle_Video_Rotate -90
T   cycle ontop
F   script-binding stats/display-stats-toggle-off ; script-message easymenu toggle-off ; script-message playlistmanager toggle off ; script-message easyencode toggle
I   script-message Multi_Command_If "((video-sync=='audio'))" "{{=interpolation:yes:}}{{=video-sync:display-resample:}}{{$show-text: Interpolation: yes ($${tscale}):}}" "{{=video-sync:audio:}}{{!show-text: Interpolation: no:}}"
#O   script-message Multi_Command_If "((hwdec=='no'))" "{{=hwdec:auto:}}{{$show-text:hwdec: auto ($${hwdec-current}):}}" "{{=hwdec:no:}}{{!show-text:hwdec: no:}}"
O   script-binding Switch_Hwdec 
P   script-binding stats/display-stats-toggle-off ; script-message easyencode toggle-off ; script-message playlistmanager toggle off ; script-message easymenu perf
TAB script-message easyencode toggle-off ; script-message easymenu toggle-off ; script-message playlistmanager toggle off ; script-binding stats/display-stats-toggle
Shift+TAB   script-binding mediainfo
Ctrl+t  script-binding generate-thumbnails
?   script-binding mpv-update
\   script-binding stats/display-stats-toggle-off ; script-message easyencode toggle-off ; script-message playlistmanager toggle off ; script-message easymenu toggle
~   script-binding repl-enable
j-i-j-i set profile jijis-prime-plus ; show-text "Please fasten your seat belts, you are now switching into mode Jiji's Prime Plus."
J-i-j-i set profile jijis-prime-max ; show-text "Please fasten your seat belts! You are now switching into mode Jiji's Prime MAX."

# Window
1   set fullscreen no ; set window-scale 0.5
2   set fullscreen no ; script-message Multi_Command_If "((width>='1920'))" "{{=window-scale:0.75:}}{{$show-text:window-scale: $${window-scale}:}}" "{{=window-scale:1.0:}}{{$show-text:window-scale: $${window-scale}:}}"
3   set fullscreen no ; script-message Multi_Command_If "((width>='1920'))" "{{=window-scale:1.0:}}{{$show-text:window-scale: $${window-scale}:}}" "{{=window-scale:2.0:}}{{$show-text:window-scale: $${window-scale}:}}"
4   set fullscreen no ; script-message Quick_Scale "1280" "5000" "1" "1.5" ; show-text "window-scale: 720p"
5   set fullscreen no ; script-message Quick_Scale "1440" "5000" "1" "1.5" ; show-text "window-scale: 810p"
