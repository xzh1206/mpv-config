# Options
### For more information, please refer to https://mpv.io/manual/master.
# Track Selection
slang=zhcc,chi,chs,zh,chinese
track-auto-selection=yes
# Playback Control
hr-seek=absolute
# Program Behavior
save-position-on-quit
load-stats-overlay=no
# Video
vo=gpu
framedrop=vo
### If you want to use software decode, comment the line below and uncomment the next
hwdec=auto
#hwdec=no
video-aspect=-1
video-output-levels=auto
vd-lavc-dr=yes
### Discard part of detections and calculations to decode faster
#vd-lavc-fast=yes
### Force to use more threads to decode
#vd-lavc-threads=16
# Audio
audio-pitch-correction=yes
### Enable exclusive audio output mode, only mpv will be able to output audio
#audio-exclusive=yes
### Force a plain stereo downmix
#audio-channels=stereo
gapless-audio=weak
audio-file-auto=fuzzy
audio-file-paths=**
# Subtitle
sub-ass-force-margins=yes
sub-use-margins=yes
sub-auto=fuzzy
sub-font=FZZhunYuan-M02
sub-font-size=45
sub-spacing=2
# Window
keep-open=no
image-display-duration=inf
force-window=immediate
snap-window
ontop
autofit-larger=1280
cursor-autohide=1000
cursor-autohide-fs-only
stop-screensaver
# Disc Devices
# Equalizer
# Demuxer
### Set a larger buffer ahead for demuxer
#demuxer-max-bytes=300000
demuxer-readahead-secs=10
# Input
no-input-default-bindings
# OSC
osc=no
title='${?media-title:${?ontop==yes:ðŸ“Œ }${media-title} - }mpv'
# OSD
no-osd-bar
osd-duration=2000
osd-font-size=35
osd-status-msg='${time-pos} / ${duration}${?percent-pos: (${percent-pos}%)}\n${?chapter:Chapter: ${chapter}}'
osd-playing-msg='${!playlist-count==1:[${playlist-pos-1}/${playlist-count}]} ${media-title} ${!hwdec-current==no:[HW]}${?deband==yes:[HQ]}${?video-sync==display-resample:[VSync]}\nâ–¶ ${time-pos} / ${duration}${?percent-pos: (${percent-pos}%)}'
osd-border-size=3
# Screenshot
screenshot-format=png
screenshot-template=mpv-screenshot-%ty%tm%td-%n
screenshot-directory=~~desktop/
# Software Scaler
# Audio Resampler
### Enable normalization if surround audio is downmixed to stereo
#audio-normalize-downmix=yes
# Terminal
# TV
# Cache
# Network
# DVB
# ALSA audio output options
# GPU renderer options
opengl-pbo
### Set a larger dither matrix size, slow down mpv startup slightly
#dither-size-fruit=7
### Better dither kernal, requires compute shader and large amount of memory, comment the line below and uncomment the next
dither=fruit
#dither=error-diffusion
temporal-dither
### Better error diffusion kernal
#error-diffusion=burkes
### Better GPU context backend, Direct3D11 through the OpenGL ES translation layer ANGLE
#gpu-context=angle
### If you want to use opengl, comment the line below and uncomment the next
gpu-api=d3d11
#gpu-api=opengl
### Set your own target peak for display
target-peak=100
#target-peak=300
tone-mapping=hable
### HDR tone mapping related parameters
#tone-mapping-param=0.3
hdr-compute-peak
#tone-mapping-desaturate=0.5
### Automatically select the ICC display profile currently specified by the display settings of the operating system
#icc-profile-auto
### Set a larger 3D LUT size, slow down mpv startup slightly
#icc-3dlut-size=256x256x256
blend-subtitles=no
gpu-shader-cache-dir="~~/shaders_cache"
# Miscellaneous
priority=high
autoload-files=yes
